 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h1 class="btn btn-primary heading">Image Recognition Web Application</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="object-names">
        <hr>
        Phone
        <hr>
        Glasses Case
        <hr>
        Notebook
        <hr>
        Mouse
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br>
       <button onclick="take_snapshot()" class="btn btn-info">Take Snapshot</button>
      <br>
       <label>Result:</label>
       <div id="result"></div>
      <br>
       <button onclick="identify_object()" class="btn btn-warning">Identify Object</button>
      <br>

      <br><br>

      <br><br>

      <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
